        console.log(arr);
        function quickSort(arr){
            if(arr.length == 0){
                return [];
            }
            var left = new Array();
            var right = new Array();
            var pivot = arr[0];

            for(var i = 1 ; i < arr.length ; i ++){
                if(arr[i] < pivot){
                    left.push(arr[i]);
                }else{
                    right.push(arr[i]);
                }
            }

            return quickSort(left).concat(pivot,quickSort(right));
        }
        var arrlist=quickSort(arr);
