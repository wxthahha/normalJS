<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ekt wallet 所需正则校验</title>
</head>
<body>
    <script>
        //6位数字密码校验
        function isSixNumber(s) {
            let rg = /^[0-9]{6}$/;
            return rg.test(s);
        }

        //64位 数字+字母 的地址校验
        function isAddress(s) {
            let rg = /^0x+([a-zA-Z0-9]{64})$/;
            return rg.test(s);
        }

        //转出token数目 1<=number<=最大数量 小数点后有两位 缺最大值校验
        function outTokenNumber(s) {
            let rg = /^[1-9]+(.[0-9]{2})?$/; //>=1
            return rg.test(s);
        }

        //token全称 不超过60个字母 空格算一个字符
        function tokenNameAll(s) {
            let rg = /^[a-zA-Z][a-zA-Z ]{0,60}$/
            return rg.test(s);
        }
        

        //token简称 输入后默认大写显示 最多为6个字母
        function tokenNameSmall(s) {
            let rg = /^[a-zA-Z]{1,6}$/ ;
            if(rg.test(s)){
                return s.toUpperCase();
            }else{
                return false
            }
        }

        //token数量 10000<=number<=1000亿 无小数
        function tokenNumber(s) {
            let rg = /^(?:(?!0{5,11})\d{5,11}|10{11}|10{5})$/;
            return rg.test(s)
        }

        //项目官网 检测是否有http/https
        function guanWeb(s) {
            let rg = /(http|https)/
            return rg.test(s);
        }

        //项目白皮书 检测是否有http/https
        function writePaperWeb(s) {
            let rg = /(http|https)/
            return rg.test(s);
        }

        //联系邮箱 检测邮箱格式
        function isEmail(s) {
            let rg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/;
            return rg.test(s);
        }
    </script>
</body>
</html>
